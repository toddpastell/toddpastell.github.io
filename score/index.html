<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
        <style>
			@import url(http://fonts.googleapis.com/css?family=Roboto:500);
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                padding: 0;
				font-family: 'Roboto', sans-serif;
				font-size: 20px;
				color: #fff;
            }
			nav {
				position: fixed;
				right: 2px;
				top: 2px;
				z-index: 1;
			}
			a {
				width: 40px;
				height: 40px;
				display: block;
				line-height: 40px;
				border-width: 2px;
				border-style: solid;
				border-radius: 50%;
				border-color: #234;
				background-color: #234;
				color: #fff;
				text-align: center;
				text-decoration: none;
				
			}
			a:hover, a:active {
				background-color: #fff;
				color: #234;
			}
            table {
                width: 100%;
                height: 100%;
                border-collapse: collapse;
            }
            td {
                height: 100%;
                min-width: 100px;
                vertical-align: bottom;
            }
            td div {
                text-align: center;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
            td div.bar {
                height: 50%;
                margin: 0 10px;
                position: relative;
                background-color: #abc;
                transition: height 1s ease-out 100ms;
            }
            td div.score {
                
            }
            td div.follow {
                width: 40px;
				height: 40px;
                margin-left: -20px;
                position: absolute;
                left: 50%;
                bottom: 0;
				line-height: 40px;
				border-radius: 50%;
				background-color: #234;
				text-align: center;
            }
        </style>
    </head>
    <body>
		<nav>
			<a href="#" onclick="addPlayer()">&equiv;</a>
		</nav>
        <table>
            <tbody>
                <tr id="players"></tr>
            </tbody>
        </table>
        <script>
            var incrementScore = 1;
            var startScore = 20;
            
            function Player() {
                var scorevtalue = startScore;
                
                var cell = document.createElement('td');
                
                var bar = document.createElement('div');
                bar.setAttribute('class', 'bar');
                cell.appendChild(bar);
                
                var score = document.createElement('div');
                score.setAttribute('class', 'score');
                score.innerHTML = scorevtalue;
                bar.appendChild(score);
                
                var follow = document.createElement('div');
                follow.setAttribute('class', 'follow');
                bar.appendChild(follow);
                
                var startY;
                var pixelsPerIncrement = 10;
				
				function inputDown(clientY) {
					startY = clientY;
				}
				
				function inputUp(clientY) {
					var deltaScore = (startY - clientY) / pixelsPerIncrement >> 0;
                    scorevtalue += deltaScore;
                    score.innerHTML = scorevtalue;
					follow.innerHTML = null;
                    startY = undefined;
					balancePlayers();
				}
				
				function inputMove(clientY) {
					if(startY) {
                        var deltaScore = (startY - clientY) / pixelsPerIncrement >> 0;
                        follow.innerHTML = deltaScore;
                        follow.style.bottom = (cell.offsetHeight - clientY) + 'px';
                    }
				}
                
                cell.onmousedown = function(evt) {
					//evt.preventDefault();
					inputDown(evt.clientY);
                };
                
                cell.onmouseup = function(evt) {
					//evt.preventDefault();
					inputUp(evt.clientY);
                };
                
                cell.onmousemove = function(evt) {
					//evt.preventDefault();
					inputMove(evt.clientY);
                };
				
				cell.ontouchstart = function(evt) {
					//evt.preventDefault();
					if(evt.touches.length == 1)
						inputDown(evt.touches[0].clientY);
				};
				
				cell.ontouchend = function(evt) {
					//evt.preventDefault();
					if(evt.changedTouches.length == 1)
						inputUp(evt.changedTouches[0].clientY);
				};
				
				cell.ontouchmove = function(evt) {
					//evt.preventDefault();
					if(evt.touches.length == 1)
						inputMove(evt.changedTouches[0].clientY);
				};
				
				cell.getScore = function() {
					return scorevtalue;
				};
				
				cell.setBarPercentage = function(percentage) {
					bar.style.height = percentage + '%';
				}
                
                return cell;
            }
			
            var row = document.getElementById('players');
            var players = [];
			
            function addPlayer() {
                var player = new Player();
                players.push(player);
                row.appendChild(player);
            }
			
			function balancePlayers() {
				var topScore = -Infinity;
				for(var n in players) {
					var score = players[n].getScore();
					if(score > topScore)
						topScore = score;
				}
				for(var n in players) {
					var score = players[n].getScore();
					var percentage = score / topScore * 100;
					if(percentage < 0)
						percentage = 0;
					players[n].setBarPercentage(percentage);
				}
			}
            addPlayer();
            addPlayer();
        </script>
    </body>
</html>
